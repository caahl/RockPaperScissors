<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <div id="container">
            <button id="rock"><img src="images/rock.jpg"></button>
            <button id="paper"><img src="images/paper.jpg"></button>
            <button id="scissors"><img src="images/scissors.jpg"></button>
        </div>
        <div id="result">
            <p id="resultText">Choose between rock, paper and scissors</p>
            <div id="resultGame">
                <p>Player</p>
                <p id="score">0 - 0</p>
                <p>Computer</p>
            </div>
        </div>

        <script src="script.js"></script>    
      </body>
</html>
